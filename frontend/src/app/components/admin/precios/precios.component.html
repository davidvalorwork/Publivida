<nav >
  <ol class="breadcrumb" style="background: transparent;">
    <li class="breadcrumb-item " aria-current="page" [routerLink]="['../']" routerLinkActive="router-link-active" 
    >Admin</li>
    <li class="breadcrumb-item " aria-current="page" [routerLink]="['../categorias']"
    >Categorias</li>
    <li class="breadcrumb-item " aria-current="page" [routerLink]="['../productos']"
    >Productos</li>
    <li class="breadcrumb-item " aria-current="page" 
    >Precios</li>
  </ol>
</nav>
<div >
  <button class="botonF waves-effect waves-light" (click)="crear()">
    <span>+</span>
  </button>
</div>
<mat-card class="example-card mt-4 mr-3 ml-3" >
    <h3>Precios del producto: <b>{{categoria_nombre}}</b></h3>
    <mat-card-content>
      <div class="row">
        <div class="col-6">
          <input type="text" mat-input (keyup)="buscar($event)" placeholder="Buscar"
          class="form-control"/>            
        </div>
      </div>
      
        <table mat-table [dataSource]="dataSource" >
          <div class="spinner-container text-center" *ngIf="dataSource === undefined">
            <mat-spinner></mat-spinner>
          </div>
            <ng-container matColumnDef="nombre_precio">
              <th mat-header-cell *matHeaderCellDef>Nombre del Rango </th>
              <td mat-cell *matCellDef="let element">
                {{element.nombre_precio}}
                </td>
            </ng-container>
            <ng-container matColumnDef="cantidad_desde">
              <th mat-header-cell *matHeaderCellDef>Cantidad Desde </th>
              <td mat-cell *matCellDef="let element">
                {{element.cantidad_desde}}
                </td>
            </ng-container>
            <ng-container matColumnDef="cantidad_hasta">
              <th mat-header-cell *matHeaderCellDef>Cantidad Hasta </th>
              <td mat-cell *matCellDef="let element">
                {{element.cantidad_hasta}}
                </td>
            </ng-container>
            <ng-container matColumnDef="valor_unitario">
              <th mat-header-cell *matHeaderCellDef>Valor Unitario </th>
              <td mat-cell *matCellDef="let element">
                {{element.valor_unitario}}
                </td>
            </ng-container>
          
           
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                  <a mat-icon-button color="secondary"
                  (click)="editar(element)"><mat-icon>edit</mat-icon></a>
                  <a mat-icon-button color="danger" (click)="eliminar(element.id_precios)"><mat-icon>delete</mat-icon></a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="productos?.length" [pageSize]="5"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
          
    </mat-card-content>
  </mat-card>
<div class="text-center mt-5">
  <button mat-raised-button [routerLink]="['../productos']" routerLinkActive="router-link-active" >Volver</button>
</div>
